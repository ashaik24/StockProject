<h3>Transaction History</h3>
<table class="table">
  <tr>
    <td>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Stock Name</th>
          <th scope="col">Price</th>
          <th scope="col">Units</th>
          <th scope="col">Date</th>
          <th scope="col">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let transaction of userTransactions; index as i" >
          <th scope="row">{{i+1}}</th>
          <th>{{transaction.stockDetails.companyName}}</th>
          <td>{{transaction.stockPrice | number:'1.3-3' | currency:'USD' }}</td>
          <td>{{transaction.units}}</td>
          <td>{{transaction.transactionDate | date : 'medium'}}</td>
          <td>{{getTransactionMode(transaction)}}</td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
</table>
